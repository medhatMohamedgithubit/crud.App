<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container" >
        <h1 class="text-white">product mangement system</h1>
        <div class="form-floating mb-3 w-75 m-auto">
            <input oninput="validteInputs(this)" type="text" class="form-control" id="productName" placeholder="product Name">
            <label for="productName">product Name</label>
          </div>
          <div class="form-floating mb-3 w-75 m-auto">
            <input oninput="validteInputs(this)" type="text" class="form-control" id="productPrice" placeholder="product Price">
            <label for="productPrice">product Price</label>
          </div>
          <div class="form-floating mb-3 w-75 m-auto">
            <input oninput="validteInputs(this)" list="Category" type="text" class="form-control" id="productCategory" placeholder=">product Category">
            <label for=">productCategory">product Category</label>
        <datalist id="Category">
          <option value="Tv" >
            <option value="Mobile" >
              <option value="Laptop" >
                <option value="Screens" >
        </datalist>
  
          </div>
          <div class="form-floating mb-3 w-75 m-auto">
            <input oninput="validteInputs(this)" type="text" class="form-control" id="productDescription" placeholder="productDescription">
            <label for="productDescription">product Description</label>
          </div>
          <div class="form-floating mb-3 w-75 m-auto">
            <input  type="file" class="form-control" id="productImage" placeholder="productImage">
            <label for="productImage">product Image</label>
            
            <button id="addBtn" type="button" class="btn btn-primary mt-3">Add Product</button>
            <button id="updateB"  type="button" class="btn btn-warning mt-3 d-none" onclick="updateProduct()">update Product</button>
           
          </div>
          <div class="form-floating mb-3 w-100 m-auto ">
            <input oninput="search(this.value)" type="text" class="form-control" id="productSearch" placeholder="productSearch">
            <label for="productSearch">search...</label>
          </div>
          
    </div>
    <div class="container">
      <div class="row" id="myData">
      
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
